name: Historic Data Monthly
on:
  schedule:
    - cron: 30 0 * * *
permissions:
  contents: write
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Fetch API Data
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://web-api.cryptoslam.io/v1/sales/ufcnft/summary?groupingtype=monthly
          configuration: '{ "method": "GET" }'
          save-location: data
          save-name: historicdatamonthly
          set-output: false
          
      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Pushes the updates to the main branch.
          folder: data # The location of the data.json file saved by the Fetch API Data action.
          target-folder: data # Saves the data into the 'data' directory
